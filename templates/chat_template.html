            if (content === null || content === undefined || content === '') {

            // 2. ç¡®ä¿å†…å®¹æ˜¯å­—ç¬¦ä¸²ç±»å‹ï¼Œæå–æœ‰æ„ä¹‰çš„æ–‡æœ¬
            let safeContent;
            if (typeof content === 'string') {
                // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œç›´æ¥ä½¿ç”¨

            } else if (Array.isArray(content)) {
                // å¦‚æœæ˜¯æ•°ç»„ï¼Œéå†æå–å†…å®¹
                safeContent = content.map(item => {
                    if (typeof item === 'string') return item;
                    if (typeof item === 'object' && item !== null) {
                        // ä¼˜å…ˆæå–å¸¸è§çš„å†…å®¹å­—æ®µ
                        return item.content || item.text || item.message || item.data || JSON.stringify(item);
                    }

                }).filter(text => text.trim()).join(' ');
            } else if (typeof content === 'object') {
                // å¦‚æœæ˜¯å¯¹è±¡ï¼Œæå–å†…å®¹
                if (content.content && typeof content.content === 'string') {
                    safeContent = content.content;
                } else if (content.text && typeof content.text === 'string') {
                    safeContent = content.text;
                } else if (content.message && typeof content.message === 'string') {

                } else if (content.data && typeof content.data === 'string') {

                } else {

                    safeContent = JSON.stringify(content);
                }
            } else {
                // å…¶ä»–ç±»å‹ï¼Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²
                safeContent = String(content);
            }
            
            // 3. æ¸…ç†å†…å®¹
            safeContent = safeContent.trim();
            
            // 4. æ£€æŸ¥æ¸…ç†åæ˜¯å¦ä¸ºç©º
            if (safeContent === '' || safeContent === 'null' || safeContent === 'undefined') {
                return '';

            // 5. é¢„å¤„ç†markdownæ–‡æœ¬

            // 6. æ£€æŸ¥é¢„å¤„ç†åæ˜¯å¦ä¸ºç©º
            if (!processedContent) {

            // 7. ä½¿ç”¨marked.jså¤„ç†å†…å®¹
            try {

                // ç¡®ä¿processedContentæ˜¯å­—ç¬¦ä¸²

                // ç›´æ¥è°ƒç”¨marked.parseï¼Œä¸ä½¿ç”¨awaitï¼Œå› ä¸ºmarked.parseæ˜¯åŒæ­¥çš„
                let htmlResult = marked.parse(safeProcessedContent);
                // ç¡®ä¿htmlæ˜¯å­—ç¬¦ä¸²ç±»å‹ï¼Œå¤„ç†ä»»ä½•å¯èƒ½çš„è¿”å›ç±»å‹
                let html;
                if (htmlResult === null || htmlResult === undefined) {
                    html = '';
                } else if (typeof htmlResult === 'string') {
                    html = htmlResult;
                } else {
                    // å¦‚æœè¿”å›çš„æ˜¯å¯¹è±¡ï¼Œå°è¯•è½¬æ¢ä¸ºå­—ç¬¦ä¸²
                    console.warn('marked.parseè¿”å›éå­—ç¬¦ä¸²ç±»å‹ï¼Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²:', htmlResult);
                    html = String(htmlResult);
                }
                
                // 8. æ¸…ç†ç”Ÿæˆçš„HTMLï¼Œç‰¹åˆ«å¤„ç†[object Object]é—®é¢˜
                html = html
                    // é¦–å…ˆç§»é™¤åŒ…å«[object Object]çš„æ•´ä¸ªæ®µè½
                    .replace(/<p>\s*\[object\s+Object\]\s*<\/p>/gi, '')
                    // ç„¶åç§»é™¤æ‰€æœ‰[object Object]æ–‡æœ¬

                    // å°†æ‰€æœ‰olæ ‡ç­¾è½¬æ¢ä¸ºulæ ‡ç­¾
                    .replace(/<ol>/gi, '<ul>')

                    // ç§»é™¤ç©ºçš„æ®µè½æ ‡ç­¾
                    .replace(/<p>\s*<\/p>/gi, '')
                    // ç§»é™¤ç©ºçš„åˆ—è¡¨æ ‡ç­¾
                    .replace(/<ul>\s*<\/ul>/gi, '')
                    // ç§»é™¤ç©ºçš„åˆ—è¡¨é¡¹
                    .replace(/<li>\s*<\/li>/gi, '')
                    // ä»…ç§»é™¤è¿ç»­çš„ç©ºç™½å­—ç¬¦ï¼Œä¿ç•™å•ä¸ªç©ºæ ¼
                    .replace(/\s{2,}/g, ' ')

                // 9. æ£€æŸ¥æ¸…ç†åçš„HTMLæ˜¯å¦æœ‰æ•ˆ
                // ä¼˜åŒ–é€»è¾‘ï¼šå…è®¸åŒ…å«åˆæ³•HTMLæ ‡ç­¾çš„å†…å®¹é€šè¿‡éªŒè¯ï¼Œä»…åœ¨å®Œå…¨ä¸ºç©ºæˆ–åŒ…å«[object Object]æ—¶ä½¿ç”¨ç®€åŒ–å¤„ç†
                const hasValidContent = html && html.length > 0;

                if (!hasValidContent || hasObjectContent) {

                    // å¦‚æœmarked.jsç”Ÿæˆçš„HTMLä»ç„¶æ— æ•ˆï¼Œä½¿ç”¨ç®€åŒ–å¤„ç†

                return html || '';

        // é¢„å¤„ç†markdownæ–‡æœ¬ï¼Œè½¬æ¢ç‰¹æ®Šæ ¼å¼
        function preprocessMarkdown(text) {
            if (!text || typeof text !== 'string') return '';
            
            return text
                // è½¬æ¢é“¾æ¥æ ¼å¼ï¼šé“¾æ¥ï¼š `url` -> [url](url)
                .replace(/é“¾æ¥ï¼š\s*`([^`]+)`/g, '[$1]($1)')
                // åœ¨æ•°å­—ç¼–å·å‰æ·»åŠ æ¢è¡Œç¬¦ï¼Œç¡®ä¿æ¯ä¸ªåˆ—è¡¨é¡¹ç‹¬ç«‹æˆè¡Œ
                .replace(/(?!^)(\d+)\.\s+/g, '\n$1. ')
                // ç¡®ä¿æ¯ä¸ªåˆ—è¡¨é¡¹ç»“æŸåä¹Ÿæœ‰æ¢è¡Œç¬¦
                .replace(/(\d+)\.\s+([^\d]+)(?=(\d+\.\s+|$))/g, '$1. $2\n')
                // ç§»é™¤å¤šä½™ç©ºè¡Œ
                .replace(/\n\s*\n/g, '\n')
                .trim();
        }

        // ç®€åŒ–çš„markdownå¤„ç†å‡½æ•°ï¼Œä½œä¸ºmarked.parseå¤±è´¥æ—¶çš„å›é€€
        function simpleMarkdown(text) {
            // ç¡®ä¿è¾“å…¥æ˜¯å­—ç¬¦ä¸²
            if (text === null || text === undefined) return '';
            const safeText = String(text);
            if (!safeText.trim()) return '';
            
            // 1. å¤„ç†ä»£ç å— (```code```)
            let html = safeText.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // 2. å¤„ç†æ ‡é¢˜ (#, ##, ###)
            // ä¼˜åŒ–ï¼šæ”¯æŒæ ‡é¢˜ä¸åœ¨è¡Œé¦–çš„æƒ…å†µï¼Œå¦‚"æ–‡æœ¬## æ ‡é¢˜"
            // ä¼˜åŒ–ï¼šä¿®å¤æ­£åˆ™è¡¨è¾¾å¼ï¼Œç¡®ä¿æ­£ç¡®åŒ¹é…å„ç§å‰ç¼€å†…å®¹
            // ä¼˜åŒ–ï¼šä½¿ç”¨æ›´ç²¾ç¡®çš„åŒ¹é…ï¼Œé¿å…è¿‡åº¦æ•è·
            html = html.replace(/(.*?)(#{1,6})\s+([^\n#]+)/g, function(match, beforeTitle, hashes, content) {
                const level = hashes.length;
                return `${beforeTitle}<h${level}>${content.trim()}</h${level}>`;
            });
            
            // 3. å¤„ç†å¼•ç”¨ (> quote)
            html = html.replace(/^(>\s+)([^\n]+)/gm, '<blockquote>$2</blockquote>');
            
            // 4. å¤„ç†ç²—ä½“å’Œæ–œä½“
            html = html
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // 5. å¤„ç†è¡Œå†…ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 6. å¤„ç†é“¾æ¥
            html = html
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // 7. å¤„ç†åˆ—è¡¨
            // å…ˆå¤„ç†æ— åºåˆ—è¡¨
            html = html.replace(/(^|\n)[-*+]\s+([^\n]+)/g, '$1<li>$2</li>');
            // å†å¤„ç†æœ‰åºåˆ—è¡¨
            html = html.replace(/(^|\n)(\d+)\.\s+([^\n]+)/g, '$1<li>$2. $3</li>');
            // åŒ…è£¹åˆ—è¡¨é¡¹
            html = html.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');
            // åˆå¹¶ç›¸é‚»åˆ—è¡¨
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            
            // 8. å¤„ç†æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            // 9. ç§»é™¤å¤šä½™ç©ºæ ¼å’Œç©ºæ ‡ç­¾
            html = html.trim()
                .replace(/<p>\s*<\/p>/gi, '')
                .replace(/<ul>\s*<\/ul>/gi, '')
                .replace(/<li>\s*<\/li>/gi, '');
            
            return html;
        }
