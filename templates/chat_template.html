            const renderer = new marked.Renderer();
            
            // å®ç°åŸºæœ¬çš„HTMLè½¬ä¹‰å‡½æ•°
            function escapeHtml(text) {
                if (!text) return '';
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }
            
            // è‡ªå®šä¹‰é“¾æ¥æ¸²æŸ“
            renderer.link = function(url, title, linkText) {
                const href = escapeHtml(url);
                const titleAttr = title ? ' title="' + escapeHtml(title) + '"' : '';
                const displayText = escapeHtml(linkText || url);
                return '<a href="' + href + '"' + titleAttr + ' target="_blank" rel="noopener noreferrer">' + displayText + '</a>';
            };
            
            // è‡ªå®šä¹‰æ–‡æœ¬è½¬ä¹‰

        function processAIContent(content) {
            if (!content) return '';
            
            // å¦‚æœå†…å®¹åŒ…å«HTMLæ ‡ç­¾ï¼Œå…ˆå¤„ç†å†è½¬æ¢
            if (content.includes('<') && content.includes('>')) {
                // å¤„ç†åå¼•å·åŒ…å›´çš„é“¾æ¥ï¼šè½¬æ¢ä¸ºå¯ç‚¹å‡»é“¾æ¥
                let processed = content

                    .replace(/`([^`\s]+)`/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>')

                        // å®‰å…¨åœ°è·å–åŸŸå
                        try {
                            // å…ˆå°è¯•ä½¿ç”¨URLå¯¹è±¡
                            const urlObj = new URL(url);
                            const domain = urlObj.hostname;
                            const displayText = path || domain;
                            return `<a href="${url}" target="_blank" rel="noopener noreferrer">${displayText}</a>`;
                        } catch (e) {
                            // å¦‚æœURLæ— æ•ˆï¼Œåªæ˜¾ç¤ºè·¯å¾„éƒ¨åˆ†
                            const displayText = path || url.substring(url.lastIndexOf('/') + 1);

                        }

        function preprocessMarkdown(text) {

            return text

                .replace(/^(\d+)\.\s+/gm, '$1. ')

                // å¤„ç†SSEæµå¼å“åº”
                let buffer = '';
                let renderThrottle = 0;
                
                while (true) {
                    const { value, done } = await reader.read();
                    
                    if (done) {
                        // æµç»“æŸï¼Œç¡®ä¿å…³é—­é˜…è¯»å™¨
                        await reader.cancel();
                        break;
                    }
                    
                    if (value) {
                        // è§£ç æ–°çš„æ•°æ®å—
                        const chunk = decoder.decode(value, { stream: true });
                        buffer += chunk;
                        
                        // å¤„ç†SSEæ ¼å¼ï¼ˆdata: å†…å®¹\n\nï¼‰
                        let start = 0;
                        while (true) {
                            // æŸ¥æ‰¾å®Œæ•´çš„SSEäº‹ä»¶
                            const dataPos = buffer.indexOf('data: ', start);
                            if (dataPos === -1) break;
                            
                            const endPos = buffer.indexOf('\n\n', dataPos);
                            if (endPos === -1) break;
                            
                            // æå–æ•°æ®å†…å®¹
                            const dataLine = buffer.substring(dataPos + 6, endPos);
                            start = endPos + 2;
                            
                            if (dataLine === '[DONE]') {
                                // æµç»“æŸ
                                await reader.cancel();

                            }
                            
                            // ç´¯ç§¯å†…å®¹

                            // èŠ‚æµæ¸²æŸ“ï¼šæ¯10ä¸ªå­—ç¬¦æ¸²æŸ“ä¸€æ¬¡ï¼Œæå‡æ€§èƒ½
                            renderThrottle++;
                            if (renderThrottle % 10 === 0 || fullContent.length < 50) {
                                try {
                                    // ä½¿ç”¨æ–°çš„å†…å®¹å¤„ç†å‡½æ•°
                                    textDiv.innerHTML = processAIContent(fullContent);
                                    scrollToBottom();
                                } catch (error) {

                                }
                            }
                        }
                        
                        // ä¿ç•™æœªå¤„ç†çš„ç¼“å†²æ•°æ®
                        buffer = buffer.substring(start);
                    }
                }

                // æœ€ç»ˆæ¸²æŸ“å®Œæ•´å†…å®¹
                try {
                    textDiv.innerHTML = processAIContent(fullContent);
                } catch (error) {
                    console.warn('Final markdown rendering failed:', error);
                }
