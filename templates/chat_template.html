        function processAIContent(content) {

            } else if (Array.isArray(content)) {

            } else if (typeof content === 'object') {

                } else if (content.message && typeof content.message === 'string') {

            } else {

            }
            
            // 3. æ£€æŸ¥å†…å®¹æ˜¯å¦ä¸ºç©º
            safeContent = safeContent.trim();
            if (!safeContent || safeContent === 'null' || safeContent === 'undefined') {
                return '';

            // 4. å¤„ç†thinkæ ‡ç­¾ï¼Œåˆå¹¶æ‰€æœ‰å¹¶åˆ—æˆ–åµŒå¥—çš„thinkæ ‡ç­¾åˆ°ä¸€ä¸ªç»Ÿä¸€çš„æŠ˜å åŒºåŸŸ
            let thinkContents = [];
            
            // æå–æ‰€æœ‰ä¸­æ–‡æ ¼å¼çš„thinkæ ‡ç­¾å†…å®¹ï¼ˆä½¿ç”¨ã€Œã€ç¬¦å·ï¼‰
            const thinkRegex = /\u27E6([\s\S]*?)\u27E7/gs;
            let match;
            while ((match = thinkRegex.exec(safeContent)) !== null) {
                if (match[1]) {
                    thinkContents.push(match[1].trim());
                }
            }
            
            // ç§»é™¤æ‰€æœ‰ä¸­æ–‡æ ¼å¼çš„thinkæ ‡ç­¾
            safeContent = safeContent.replace(/\u27E6[\s\S]*?\u27E7/gs, '');
            
            // æå–æ‰€æœ‰è‹±æ–‡æ ¼å¼çš„thinkæ ‡ç­¾å†…å®¹ï¼ˆä½¿ç”¨``ç¬¦å·ï¼‰
            const enThinkRegex = /`([\s\S]*?)`/gs;
            while ((match = enThinkRegex.exec(safeContent)) !== null) {
                if (match[1]) {
                    thinkContents.push(match[1].trim());
                }
            }
            
            // ç§»é™¤æ‰€æœ‰è‹±æ–‡æ ¼å¼çš„thinkæ ‡ç­¾
            safeContent = safeContent.replace(/`[\s\S]*?`/gs, '');
            
            // æå–æ‰€æœ‰æ ‡å‡†HTMLæ ¼å¼çš„thinkæ ‡ç­¾å†…å®¹
            const htmlThinkRegex = /<think>([\s\S]*?)<\/think>/gs;
            while ((match = htmlThinkRegex.exec(safeContent)) !== null) {
                if (match[1]) {

                }
            }
            
            // ç§»é™¤æ‰€æœ‰æ ‡å‡†HTMLæ ¼å¼çš„thinkæ ‡ç­¾
            safeContent = safeContent.replace(/<think>[\s\S]*?<\/think>/gs, '');
            
            // å¦‚æœæœ‰thinkå†…å®¹ï¼Œæ·»åŠ åˆ°ç»Ÿä¸€çš„æŠ˜å åŒºåŸŸ
            if (thinkContents.length > 0) {
                // åˆ›å»ºthink-container
                let thinkContainer = '<div class="think-container">';
                // æ·»åŠ think-header
                thinkContainer += '<div class="think-header">think.æ€è€ƒè¿‡ç¨‹<span class="think-toggle">â–¼</span></div>';
                // æ·»åŠ think-bodyå±‚
                thinkContainer += '<div class="think-body">';
                // æ·»åŠ æ‰€æœ‰thinkæ ‡ç­¾å†…å®¹

                });
                // å…³é—­think-body
                thinkContainer += '</div>';
                // å…³é—­think-container
                thinkContainer += '</div>';
                // å°†think-containeræ·»åŠ åˆ°å†…å®¹å‰é¢

            // 5. ç›´æ¥ä½¿ç”¨marked.jså¤„ç†å†…å®¹
            try {

            } catch (error) {

        // ä»å„ç§ç±»å‹ä¸­æå–æ–‡æœ¬å†…å®¹çš„è¾…åŠ©å‡½æ•°
        function extractText(content) {
            // 1. é¦–å…ˆæ£€æŸ¥è¾“å…¥æ˜¯å¦æœ‰æ•ˆ
            if (content === null || content === undefined || content === '') {

            if (typeof content === 'string') {
                // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œç›´æ¥ä½¿ç”¨
                return content;
            } else if (Array.isArray(content)) {

                return content.map(item => {

                    if (typeof item === 'object' && item !== null) {

                        return item.content || item.text || item.message || item.data || JSON.stringify(item);

                }).filter(text => text.trim()).join(' ');
            } else if (typeof content === 'object') {
                // å¦‚æœæ˜¯å¯¹è±¡ï¼Œæå–å†…å®¹
                if (content.content && typeof content.content === 'string') {
                    return content.content;
                } else if (content.text && typeof content.text === 'string') {
                    return content.text;
                } else if (content.message && typeof content.message === 'string') {

                } else if (content.data && typeof content.data === 'string') {
                    return content.data;
                } else {
                    // å°è¯•å°†å¯¹è±¡è½¬æ¢ä¸ºå­—ç¬¦ä¸²
                    return JSON.stringify(content);

            } else {

            }

        // ç®€åŒ–çš„markdownå¤„ç†å‡½æ•°ï¼Œä½œä¸ºmarked.parseå¤±è´¥æ—¶çš„å›é€€
        function simpleMarkdown(text) {
            // ç¡®ä¿è¾“å…¥æ˜¯å­—ç¬¦ä¸²
            if (text === null || text === undefined) return '';
            const safeText = String(text);
            if (!safeText.trim()) return '';
            
            // 1. å¤„ç†ä»£ç å— (```code```)ï¼Œéæ³•å­—ç¬¦æ›¿æ¢ä¸ºç©ºæ ¼
            let html = safeText.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/<p>\s*\[object\s+Object\]\s*<\/p>/gi, '').replace(/\[object\s+Object\]/gi, '');

            // 2. å¤„ç†æ ‡é¢˜ (#, ##, ###)
            // ä¼˜åŒ–ï¼šæ”¯æŒæ ‡é¢˜ä¸åœ¨è¡Œé¦–çš„æƒ…å†µï¼Œå¦‚"æ–‡æœ¬## æ ‡é¢˜"
            // ä¼˜åŒ–ï¼šä¿®å¤æ­£åˆ™è¡¨è¾¾å¼ï¼Œç¡®ä¿æ­£ç¡®åŒ¹é…å„ç§å‰ç¼€å†…å®¹
            // ä¼˜åŒ–ï¼šä½¿ç”¨æ›´ç²¾ç¡®çš„åŒ¹é…ï¼Œé¿å…è¿‡åº¦æ•è·
            html = html.replace(/(.*?)(#{1,6})\s+([^\n#]+)/g, function(match, beforeTitle, hashes, content) {
                const level = hashes.length;
                return `${beforeTitle}<h${level}>${content.trim()}</h${level}>`;
            });
            
            // 3. å¤„ç†å¼•ç”¨ (> quote)
            html = html.replace(/^(>\s+)([^\n]+)/gm, '<blockquote>$2</blockquote>');
            
            // 4. å¤„ç†ç²—ä½“å’Œæ–œä½“
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // 5. å¤„ç†è¡Œå†…ä»£ç 
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 6. å¤„ç†é“¾æ¥
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // 7. å¤„ç†åˆ—è¡¨
            // å…ˆå¤„ç†æ— åºåˆ—è¡¨
            html = html.replace(/(^|\n)[-*+]\s+([^\n]+)/g, '$1<li>$2</li>');
            // å†å¤„ç†æœ‰åºåˆ—è¡¨
            html = html.replace(/(^|\n)(\d+)\.\s+([^\n]+)/g, '$1<li>$2. $3</li>');
            // åŒ…è£¹åˆ—è¡¨é¡¹
            html = html.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');
            // åˆå¹¶ç›¸é‚»åˆ—è¡¨
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            
            // 8. å¤„ç†æ¢è¡Œ
            html = html.replace(/\n/g, '<br>');
            
            // 9. ç§»é™¤å¤šä½™ç©ºæ ¼å’Œç©ºæ ‡ç­¾
            html = html.trim()
                .replace(/<p>\s*<\/p>/gi, '')
                .replace(/<ul>\s*<\/ul>/gi, '')
                .replace(/<li>\s*<\/li>/gi, '');
            return html;
        }

        async function restoreMessage(messageData) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.sender}`;

            const avatar = messageData.sender === 'user' ? 'æˆ‘' : 'AI';
            
            const messageContentDiv = document.createElement('div');

            const messageTextDiv = document.createElement('div');

            const messageTimeDiv = document.createElement('div');
            messageTimeDiv.className = 'message-time';
            messageTimeDiv.textContent = messageData.time;

            // è®¾ç½®æ¶ˆæ¯å†…å®¹
            if (messageData.sender === 'assistant') {
                // AIæ¶ˆæ¯ä½¿ç”¨æ–°çš„å†…å®¹å¤„ç†å‡½æ•°
                try {
                    const processedContent = processAIContent(messageData.content);
                    messageTextDiv.innerHTML = processedContent;
                } catch (error) {
                    console.warn('Markdown parsing failed during restore:', error);
                    messageTextDiv.textContent = typeof messageData.content === 'string' ? messageData.content : extractText(messageData.content);
                }
            } else {
                // ç”¨æˆ·æ¶ˆæ¯ä½¿ç”¨çº¯æ–‡æœ¬æ˜¾ç¤º
                messageTextDiv.textContent = typeof messageData.content === 'string' ? messageData.content : JSON.stringify(messageData.content);
            }

            // è®¾ç½®å¤´åƒ
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = avatar;

            messageContentDiv.appendChild(messageTextDiv);
            messageContentDiv.appendChild(messageTimeDiv);

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(messageContentDiv);

            chatMessages.appendChild(messageDiv);
        }
