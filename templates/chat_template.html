            function escapeHtml(text) {

                list: function(body, ordered) {

                // è‡ªå®šä¹‰åˆ—è¡¨é¡¹æ¸²æŸ“ - ç¡®ä¿ç©ºåˆ—è¡¨é¡¹ä¸ç”Ÿæˆå ä½ç¬¦ï¼Œç§»é™¤å¤šä½™çš„<br>
                listitem: function(text) {

                    if (!text.trim()) {

        // è¾…åŠ©å‡½æ•°ï¼šæå–å¯¹è±¡çš„æ–‡æœ¬å†…å®¹
        function extractText(item) {
            if (item === null || item === undefined) return '';
            if (typeof item === 'string') return item;
            if (typeof item === 'number' || typeof item === 'boolean') return String(item);
            if (Array.isArray(item)) {
                // æ•°ç»„ï¼šå¤„ç†æ¯ä¸ªå…ƒç´ ï¼Œæå–æ–‡æœ¬å†…å®¹
                return item.map(extractText).filter(text => text.trim()).join(' ');
            } else if (typeof item === 'object') {
                // å…ˆå°è¯•é¿å…ç›´æ¥è°ƒç”¨String(item)äº§ç”Ÿ"[object Object]"
                // å¯¹è±¡ï¼šä¼˜å…ˆå¤„ç†å¸¸è§çš„åµŒå¥—ç»“æ„
                if (item.delta && typeof item.delta === 'object') {
                    return extractText(item.delta);
                } else if (item.choices && Array.isArray(item.choices)) {
                    return item.choices.map(extractText).filter(text => text.trim()).join(' ');
                } else if (item.usage && typeof item.usage === 'object') {
                    // å¿½ç•¥usageå¯¹è±¡ï¼Œä¸æå–æ–‡æœ¬
                    return '';
                }
                
                // ä¼˜å…ˆæå–å¸¸è§çš„å†…å®¹å­—æ®µ
                if (item.content) return extractText(item.content);
                if (item.text) return extractText(item.text);
                if (item.message) return extractText(item.message);
                if (item.data) return extractText(item.data);
                if (item.textContent) return extractText(item.textContent);
                if (item.body) return extractText(item.body);
                
                // å¦‚æœæ˜¯å¯¹è±¡ä½†æ²¡æœ‰ç›´æ¥çš„æ–‡æœ¬å­—æ®µï¼Œå°è¯•é€’å½’å¤„ç†å…¶æ‰€æœ‰å±æ€§
                let result = [];
                for (const [key, value] of Object.entries(item)) {
                    if (value !== null && value !== undefined) {
                        const extracted = extractText(value);
                        // ç¡®ä¿æå–çš„å†…å®¹ä¸æ˜¯"[object Object]"
                        if (extracted.trim() && extracted !== '[object Object]') {
                            result.push(extracted);
                        }

                return result.join(' ');
            }
            // å…¶ä»–ç±»å‹ï¼Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²
            return String(item);
        }

        // å¤„ç†AIè¿”å›çš„å†…å®¹ï¼Œç»Ÿä¸€è½¬æ¢ä¸ºå¯æ˜¾ç¤ºçš„HTML
        function processAIContent(content) {
            // 1. é¦–å…ˆæ£€æŸ¥è¾“å…¥æ˜¯å¦æœ‰æ•ˆ
            if (content === null || content === undefined) {
                return '';
            }
            
            // 2. ç¡®ä¿å†…å®¹æ˜¯å­—ç¬¦ä¸²ç±»å‹å¹¶å°è¯•è§£æJSON
            let safeContent;
            if (typeof content === 'string') {

                try {

                    if ((trimmedContent.startsWith('{') && trimmedContent.endsWith('}')) || 
                        (trimmedContent.startsWith('[') && trimmedContent.endsWith(']'))) {
                        // å°è¯•è§£æä¸ºJSONå¯¹è±¡

                        // æå–å®é™…å†…å®¹
                        safeContent = extractText(jsonData);
                    } else {
                        // ä¸æ˜¯JSONæ ¼å¼ï¼Œç›´æ¥ä½¿ç”¨
                        safeContent = content;
                    }
                } catch (e) {
                    // JSONè§£æå¤±è´¥ï¼Œç›´æ¥ä½¿ç”¨åŸå§‹å­—ç¬¦ä¸²
                    console.warn('processAIContent JSONè§£æå¤±è´¥ï¼Œä½¿ç”¨åŸå§‹å­—ç¬¦ä¸²:', e);
                    safeContent = content;
                }
            } else if (Array.isArray(content) || typeof content === 'object') {
                // å¦‚æœæ˜¯æ•°ç»„æˆ–å¯¹è±¡ï¼Œå°è¯•æå–å†…å®¹
                try {
                    safeContent = extractText(content);
                } catch (e) {
                    // å‡ºé”™æ—¶è½¬æ¢ä¸ºå­—ç¬¦ä¸²
                    console.warn('processAIContentæå–å†…å®¹å¤±è´¥:', e);
                    safeContent = JSON.stringify(content);
                }
            } else {
                // å…¶ä»–ç±»å‹ï¼Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²
                safeContent = String(content);
            }
            
            // 3. æ¸…ç†å†…å®¹
            safeContent = safeContent
                // ç§»é™¤æ‰€æœ‰[object Object]å ä½ç¬¦
                .replace(/\[object Object\]/g, '')

                .replace(/\[å†…å®¹\]/g, '')

                .replace(/<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>/gi, '')
                .replace(/<p[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/p>/gi, '')
                // ç§»é™¤å®Œæ•´çš„<li><p><span>[å†…å®¹]</span></p></li>ç»“æ„ï¼ŒåŒ…æ‹¬å¸¦æœ‰æ ·å¼çš„span
                .replace(/<li[^>]*>\s*<p[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/p>\s*<\/li>/gi, '')
                // ç§»é™¤ç›´æ¥åœ¨<li>ä¸­çš„<span>[å†…å®¹]</span>
                .replace(/<li[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/li>/gi, '')
                // ç§»é™¤ç›´æ¥åœ¨<p>ä¸­çš„[å†…å®¹]
                .replace(/<p[^>]*>\s*\[å†…å®¹\]\s*<\/p>/gi, '')
                // ç§»é™¤ç›´æ¥åœ¨<li>ä¸­çš„[å†…å®¹]
                .replace(/<li[^>]*>\s*\[å†…å®¹\]\s*<\/li>/gi, '')
                // ç§»é™¤å¤šä½™ç©ºæ ¼
                .trim();
            
            // 4. æ£€æŸ¥æ¸…ç†åæ˜¯å¦ä¸ºç©º
            if (safeContent === '' || safeContent === 'null' || safeContent === 'undefined') {
                return '';
            }
            
            // 5. é¢„å¤„ç†markdownæ–‡æœ¬
            let processedContent = safeContent
                // ä¿®å¤é“¾æ¥æ ¼å¼ï¼šç§»é™¤markdowné“¾æ¥ä¸­çš„htmlæ ‡ç­¾å’Œåå¼•å·
                .replace(/\[(.*?)\]\(<a[^>]+>`([^<`]+)`<\/a>\)/g, '[$1]($2)')
                .replace(/\[(.*?)\]\(<a[^>]+>([^<]+)<\/a>\)/g, '[$1]($2)')
                // ä¿®å¤å•ç‹¬çš„é“¾æ¥æ ‡ç­¾ï¼Œç§»é™¤åå¼•å·
                .replace(/<a href="\s*`([^`]+)`\s*"/g, '<a href="$1"')
                // è½¬æ¢é“¾æ¥æ ¼å¼ï¼šé“¾æ¥ï¼š `url` -> [é“¾æ¥](url)
                .replace(/é“¾æ¥ï¼š\s*`([^`]+)`/g, '[$1]($1)')
                // åœ¨æ•°å­—ç¼–å·å‰æ·»åŠ æ¢è¡Œç¬¦ï¼Œç¡®ä¿æ¯ä¸ªåˆ—è¡¨é¡¹ç‹¬ç«‹æˆè¡Œ
                .replace(/(?!^)(\d+)\.\s+/g, '\n$1. ')
                // ç¡®ä¿æ¯ä¸ªåˆ—è¡¨é¡¹ç»“æŸåä¹Ÿæœ‰æ¢è¡Œç¬¦
                .replace(/(\d+)\.\s+([^\d]+)(?=(\d+\.\s+|$))/g, '$1. $2\n')
                // å¤„ç†ç²—ä½“æ ‡é¢˜
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // 6. æ£€æŸ¥é¢„å¤„ç†åæ˜¯å¦ä¸ºç©º
            if (!processedContent) {
                return '';
            }
            
            // 7. ä½¿ç”¨marked.jså¤„ç†å†…å®¹
            try {
                let html = marked.parse(processedContent);
                
                // 8. æ¸…ç†ç”Ÿæˆçš„HTMLï¼Œç§»é™¤æ‰€æœ‰ç©ºæ ‡ç­¾å’Œå ä½ç¬¦
                html = html
                    // ç§»é™¤æ‰€æœ‰[å†…å®¹]å ä½ç¬¦ - ç›´æ¥æ–‡æœ¬å½¢å¼
                    .replace(/\[å†…å®¹\]/g, '')
                    // ç§»é™¤å¸¦æœ‰æ ·å¼çš„<span>[å†…å®¹]</span>
                    .replace(/<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>/gi, '')
                    // ç§»é™¤<p><span>[å†…å®¹]</span></p>ç»“æ„
                    .replace(/<p[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/p>/gi, '')
                    // ç§»é™¤å®Œæ•´çš„<li><p><span>[å†…å®¹]</span></p></li>ç»“æ„ï¼ŒåŒ…æ‹¬å¸¦æœ‰æ ·å¼çš„span
                    .replace(/<li[^>]*>\s*<p[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/p>\s*<\/li>/gi, '')
                    // ç§»é™¤ç›´æ¥åœ¨<li>ä¸­çš„<span>[å†…å®¹]</span>
                    .replace(/<li[^>]*>\s*<span[^>]*>\s*\[å†…å®¹\]\s*<\/span>\s*<\/li>/gi, '')
                    // ç§»é™¤ç›´æ¥åœ¨<p>ä¸­çš„[å†…å®¹]
                    .replace(/<p[^>]*>\s*\[å†…å®¹\]\s*<\/p>/gi, '')
                    // ç§»é™¤ç›´æ¥åœ¨<li>ä¸­çš„[å†…å®¹]
                    .replace(/<li[^>]*>\s*\[å†…å®¹\]\s*<\/li>/gi, '')
                    // å°†æ‰€æœ‰olæ ‡ç­¾è½¬æ¢ä¸ºulæ ‡ç­¾
                    .replace(/<ol>/gi, '<ul>')

                    .replace(/<\/ul>\s*<ul>/gi, '')
                    // ç§»é™¤ç©ºçš„æ®µè½æ ‡ç­¾
                    .replace(/<p>\s*<\/p>/gi, '')
                    .replace(/<p>\s*<span[^>]*>\s*<\/span>\s*<\/p>/gi, '')
                    // ç§»é™¤ç©ºçš„åˆ—è¡¨æ ‡ç­¾
                    .replace(/<ul>\s*<\/ul>/gi, '')
                    // ç§»é™¤ç©ºçš„åˆ—è¡¨é¡¹
                    .replace(/<li>\s*<\/li>/gi, '')
                    .replace(/<li>\s*<p>\s*<\/p>\s*<\/li>/gi, '')
                    .replace(/<li>\s*<span[^>]*>\s*<\/span>\s*<\/li>/gi, '')
                    // ç¡®ä¿åˆ—è¡¨é¡¹å†…æ²¡æœ‰å¤šä½™çš„æ¢è¡Œ
                    .replace(/<li>([\s\S]*?)<\/li>/gi, function(match, content) {
                        return '<li>' + content.replace(/\n\s*/g, ' ').trim() + '</li>';
                    })
                    // ç§»é™¤å¤šä½™ç©ºæ ¼
                    .trim();
                
                // 9. ç¡®ä¿æœ€ç»ˆHTMLä¸ä¸ºç©º
                return html || '';
            } catch (error) {
                console.warn('Markdownè§£æå¤±è´¥ï¼Œä½¿ç”¨ç®€åŒ–å¤„ç†:', error);
                
                // ç®€åŒ–å¤„ç†ï¼šåªå¤„ç†åŸºæœ¬çš„æ–‡æœ¬æ ¼å¼
                let simpleHtml = processedContent
                    // è½¬æ¢é“¾æ¥
                    .replace(/https?:\/\/[^\s]+/g, '<a href="$&" target="_blank" rel="noopener noreferrer">$&</a>')

                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')

                        while (true) {
                            // æŸ¥æ‰¾å®Œæ•´çš„SSEäº‹ä»¶
                            const dataPos = buffer.indexOf('data: ', start);
                            if (dataPos === -1) break;
                            
                            const endPos = buffer.indexOf('\n\n', dataPos);
                            if (endPos === -1) break;
                            
                            // æå–æ•°æ®å†…å®¹
                            let dataLine = buffer.substring(dataPos + 6, endPos);
                            start = endPos + 2;
                            
                            if (dataLine === '[DONE]') {
                                // æµç»“æŸ
                                await reader.cancel();
                                break;
                            }
                            
                            // å¤„ç†SSEæ•°æ® - å¯èƒ½æ˜¯JSONæ ¼å¼æˆ–ç›´æ¥æ–‡æœ¬
                            let contentChunk = dataLine;
                            try {
                                // å…ˆå°è¯•ç›´æ¥ä½œä¸ºæ–‡æœ¬å¤„ç†
                                contentChunk = dataLine;
                                
                                // æ£€æŸ¥æ˜¯å¦æ˜¯JSONæ ¼å¼ï¼ˆä»¥{æˆ–[å¼€å¤´ï¼‰
                                const trimmedData = dataLine.trim();
                                if ((trimmedData.startsWith('{') && trimmedData.endsWith('}')) || 
                                    (trimmedData.startsWith('[') && trimmedData.endsWith(']'))) {
                                    // å°è¯•è§£æä¸ºJSONå¯¹è±¡
                                    const jsonData = JSON.parse(dataLine);
                                    
                                    // æå–å®é™…å†…å®¹ - ä½¿ç”¨å…¨å±€çš„extractTextå‡½æ•°
                                    const extractedContent = extractText(jsonData);
                                    
                                    // åªæœ‰å½“æå–åˆ°å†…å®¹æ—¶æ‰ä½¿ç”¨ï¼Œå¦åˆ™ä½œä¸ºæ™®é€šæ–‡æœ¬å¤„ç†
                                    if (extractedContent.trim()) {
                                        contentChunk = extractedContent;
                                    }
                                }
                            } catch (e) {
                                // å¦‚æœJSONè§£æå¤±è´¥ï¼Œç»§ç»­ä½œä¸ºæ™®é€šå­—ç¬¦ä¸²å¤„ç†
                                console.warn('SSEæ•°æ®å¤„ç†å¤±è´¥ï¼Œä½œä¸ºæ™®é€šå­—ç¬¦ä¸²å¤„ç†:', dataLine, e);
                                contentChunk = dataLine;
                            }
                            
                            // ç¡®ä¿contentChunkæ˜¯å­—ç¬¦ä¸²
                            if (typeof contentChunk !== 'string') {
                                contentChunk = JSON.stringify(contentChunk);
                            }
                            
                            // ç´¯ç§¯å®é™…å†…å®¹
                            // ç¡®ä¿contentChunkæ˜¯å­—ç¬¦ä¸²
                            if (typeof contentChunk !== 'string') {
                                contentChunk = JSON.stringify(contentChunk);
                            }
                            fullContent += contentChunk;
                            
                            // èŠ‚æµæ¸²æŸ“ï¼šæ¯10ä¸ªå­—ç¬¦æ¸²æŸ“ä¸€æ¬¡ï¼Œç¡®ä¿æ€§èƒ½
                            renderThrottle++;
                            if (renderThrottle % 10 === 0 || fullContent.length < 50) {
                                try {
                                    // ä½¿ç”¨æ–°çš„å†…å®¹å¤„ç†å‡½æ•°
                                    textDiv.innerHTML = processAIContent(fullContent);
                                    scrollToBottom();
                                } catch (error) {
                                    console.warn('Markdown parsing failed during streaming:', error);
                                }
                            }
                        }
                        
                        // ä¿ç•™æœªå¤„ç†çš„ç¼“å†²æ•°æ®
                        buffer = buffer.substring(start);
                    }
                }

                // æœ€ç»ˆæ¸²æŸ“å®Œæ•´å†…å®¹
                try {
                    // ç¡®ä¿fullContentæ˜¯å­—ç¬¦ä¸²ç±»å‹
                    if (typeof fullContent !== 'string') {
                        fullContent = JSON.stringify(fullContent);
                    }
                    textDiv.innerHTML = processAIContent(fullContent);
                    
                    // å°†å®Œæ•´çš„AIå›å¤æ·»åŠ åˆ°èŠå¤©å†å²
                    const aiMessageTime = new Date().toLocaleTimeString('zh-CN', {

                    const aiMessageData = {

                } catch (error) {

                }
