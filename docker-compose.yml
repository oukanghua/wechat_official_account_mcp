services:
  # MCP 服务器（用于通过 MCP 协议调用工具）
  # 注意：MCP 服务器通常通过 stdio 运行，不需要暴露端口
  # 如果需要调试，可以取消注释下面的配置
  # mcp-server:
  #   build: .
  #   container_name: wechat_mcp_server
  #   restart: unless-stopped
  #   volumes:
  #     - .:/app
  #     - ./data:/app/data  # 持久化数据
  #   environment:
  #     - WECHAT_APP_ID=${WECHAT_APP_ID:-}
  #     - WECHAT_APP_SECRET=${WECHAT_APP_SECRET:-}
  #     - WECHAT_TOKEN=${WECHAT_TOKEN:-}
  #     - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY:-}
  #   command: python main.py
  #   stdin_open: true
  #   tty: true

  # 微信公众号消息接收服务器
  wechat-server:
    build: .
    container_name: wechat_message_server
    restart: unless-stopped
    ports:
      - "${WECHAT_SERVER_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data  # 持久化数据（SQLite 数据库）
      # 生产环境：不挂载代码目录，使用镜像中的代码和已安装的依赖
    environment:
      - WECHAT_APP_ID=${WECHAT_APP_ID:-}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET:-}
      - WECHAT_TOKEN=${WECHAT_TOKEN:-}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY:-}
      - WECHAT_SERVER_PORT=8000
      - WECHAT_SERVER_HOST=0.0.0.0
      - WECHAT_API_PROXY=${WECHAT_API_PROXY:-api.weixin.qq.com}
      - WECHAT_API_TIMEOUT=${WECHAT_API_TIMEOUT:-30}
    command: python main_server.py
    networks:
      - wechat_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/wechat\", params={\"signature\":\"test\",\"timestamp\":\"123\",\"nonce\":\"test\",\"echostr\":\"test\"}, timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  wechat_network:
    driver: bridge

volumes:
  wechat_data:
    driver: local
